# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # قم بتحديث هذه النسخة لتتوافق مع v0.5 أو أحدث
      MDBOOK_VERSION: 0.4.40 
    steps:
      - uses: actions/checkout@v4
      
      # تحسين: لا حاجة لتثبيت rustup يدوياً، الصور الافتراضية في GitHub تحتوي عليه
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: cargo install --version ${MDBOOK_VERSION} mdbook

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with mdBook
        # ملاحظة: إذا كان المعالج يحتاج لبناء (Compile)، 
        # فتأكد أن مجلد الـ target موجود أو قم ببنائه قبل mdbook build
        run: |
          cargo build --package mdbook-trpl
          mdbook build