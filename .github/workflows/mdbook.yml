name: Deploy mdBook site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: |
          # نستخدم إصداراً مستقراً يتوافق مع المعالجات الحديثة
          cargo install mdbook --version 0.4.40

      - name: Build and Install Preprocessor
        run: |
          # بناء وتثبيت المعالج داخل بيئة الـ Runner ليكون متاحاً في المسار (PATH)
          cargo install --path packages/mdbook-trpl

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with mdBook
        env:
          RUST_BACKTRACE: 1
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/html
